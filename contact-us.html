    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Video Background Section */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place behind the content */
        }

        /* Content Container */
        .content-container {
            position: relative;
            z-index: 1;
            padding: 50px 20px;
            text-align: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .contact-form-container {
            background: rgba(5, 5, 5, 0.7);
            color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }

        .contact-form-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .contact-form-container input[type="submit"] {
            background-color: #ffcc00;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .contact-form-container input[type="submit"]:hover {
            background-color: #333;
            color: #fff;
        }

        /* Contact Details Section */
        .contact-details {
            background-color: #ffffff;
            padding: 40px 20px;
            margin-top: 50px;
            text-align: center;
            border-radius: 10px;
        }

        .contact-details h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .contact-details a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-details a:hover {
            color: #333;
        }

       /* Image Section Styling */
.image-section {
    max-width: 1800px;
    margin: 0 auto; /* Centers the container */
    padding: 20px; /* Adds some padding around the image */
    display: flex; /* Flexbox for centering content */
    justify-content: center; /* Centers the image horizontally */
    align-items: center; /* Centers the image vertically */
    background-color: #ffffff; /* Light background for contrast */
    border-radius: 15px; /* Rounded corners */
    overflow: hidden; /* Prevents the image from spilling out */
}

/* Make sure the image is responsive and fits within the container */
.image-section img {
    width: 100%; /* Ensures image takes up full width of its container */
    height: auto; /* Maintains the aspect ratio */
    max-width: 100%; /* Prevents the image from exceeding container width */
    object-fit: cover; /* Ensures image covers the entire space without distortion */
    border-radius: 10px; /* Optional: rounded corners on the image */
    transition: transform 0.3s ease-in-out; /* Adds a smooth hover effect */
}

/* Hover effect for the image */
.image-section img:hover {
    transform: scale(1.05); /* Slight zoom effect on hover */
}
